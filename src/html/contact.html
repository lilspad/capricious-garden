<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <title> Capricious | Contact us! </title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/secondary.css" />
    <link rel="icon" href="../media/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@300;500&family=Catamaran:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/349bd4180c.js" crossorigin="anonymous"></script>

  </head>

  <body>

    <header id="header">
    </header>

    <div class="main">

      <h2 class="contact-heading">Don't be shy! Get in touch: </h2>

      <form class="contact-form">
        <div class="form-one">
          <input class="fname" type="text" name="name" placeholder="Full name">
          <input type="text" name="name" placeholder="Email">
        </div>
        <div class="form-two">
          <input type="text" name="name" placeholder="Phone number">
          <input type="text" name="name" placeholder="Postcode">
        </div>
        <div>
          <textarea rows="4" placeholder="Message"></textarea>
        </div>
        <button type="submit" class="button">Submit</button>
      </form>
    </div>

    <footer id="footer">
    </footer>

    <script type="text/javascript" src="../script/header.js"></script>
    <script type="text/javascript" >document.getElementById('logo').href = '../../index.html';</script>
    <script type="text/javascript" src="../script/footer.js"></script>

  </body>

  </html>
